<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Exhibit</title>
    <link rel="stylesheet" th:href="@{../../css/style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/sticky-footer-navbar.css">
    <script src="https://use.fontawesome.com/b93d0f8693.js"></script>
</head>
<body>
<header th:replace="header::header"></header>

<div class="container">
    <ul class="nav justify-content-end">
        <li class="nav-item"><a class="nav-link" th:href="@{/exhibits}">Back to exhibits list</a></li>
    </ul>
    <div>
        <h2 style="display: inline-block"><i th:class=" ${exhibit.id} == null ? 'fa fa-plus' : 'fa fa-pencil-square-o'" aria-hidden="true"></i></h2>
        <h2 style="display: inline-block" th:text=" ${exhibit.id} == null ? 'Create exhibit' : 'Editing ' +  ${exhibit.title}"></h2>
    </div>
    <ul th:each="error : ${errors}" style="color: #ff0000">
        <li th:text="${error}"></li>
    </ul>
    <br/>
    <form method="POST" th:action="@{ ${exhibit.id} == null ? '/exhibit/' : '/exhibit/' +  ${exhibit.id}}" th:object=" ${exhibit}">

        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="inventoryNumber"><b>Inventory number: </b></label>
            <input class="form-control" type="text" th:field="*{inventoryNumber}" id="inventoryNumber"/>
        </div>
        <div class="form-group">
            <label for="title"><b>Title: </b></label>
            <input class="form-control" type="text" th:field="*{title}" id="title"/>
        </div>
         <div class="form-group">
            <label for="author"><b>Author: </b></label>
            <input class="form-control" type="text" th:field="*{author}" id="author"/>
        </div>
        <div class="form-group">
            <label for="realeaseYear"><b>Release year: </b></label>
            <input class="form-control" type="number" id="realeaseYear" th:field="*{releaseYear}"/>
        </div>
        <div class="form-group">
            <label for="value"><b>Value: </b></label>
            <input class="form-control" type="number" step="any" th:field="*{value}" id="value"/>
        </div>
  		<div class="form-group">
            <label for="description"><b>Description: </b></label>
            <textarea  class="form-control" th:field="*{description}" id="description">Enter description here...</textarea>
        </div>
        <input type="submit" value="Save" class="btn btn-primary"/>
    </form>
</div>

<footer th:replace="footer::footer"></footer>
</body>
</html>
